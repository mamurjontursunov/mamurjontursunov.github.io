    <script>
        name = window.prompt("Please enter your name");
        itemRequested = window.prompt("Please enter the item requested")
        numItems = window.prompt("Please enter how many you want")
    </script>
    <script>
        if (hour < 12) {
            document.write("<h1> Good morning " + name + ", thank you for ordering")
        }
        else if (hour < 18) {
            document.write("<h1> Good afternoon " + name + ", thank you for ordering")
        }

        }
    </script>

    <script>



        document.write("<h2> You ordered: ")
        if (numItems <= 1 && numItems < 100) {
            document.write("<p1> A " + itemRequested) // for singular
            delivery();
        }
        else if (numItems > 1 && numItems < 100) {
            document.write("<p1> " + numItems + "<p1>  " + itemRequested + "<p1>s") // for plural
            delivery();
        }
        else {
            document.write("<h2> You have ordered too much, maximum is 99 items");  // for when user types more than 99
        }


        function delivery() // function to paste the delivery 
        {


            document.write("<h3> You ordered on: " + now)

            var date = new Date();
            date.setDate(date.getDate() + 7);

            document.write("<h3> You will receive your order on " + date);

        }
